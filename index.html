<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    text-align: center;
}



header {
    background-color: #007bc7;
    color: #fff;
    text-align: center;
    padding: 20px;
}

nav {
    background-color: #f0f0f0;
    color: #000000;
    text-align: center;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin: 10px;
}

section {
    margin: 20px;
    padding: 20px;
    background-color: darkgray;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Homepage</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    

    <section>
        <h2>Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
    
            <label for="assignmentType">Assignment Type:</label>
            <select id="assignmentType" name="assignmentType" required>
                <option value="essay">Essay</option>
                <option value="presentation">Presentation</option>
                <option value="code">Code</option>
            </select><br>
    
            <label for="assignment">Assignment Description:</label><br>
            <textarea id="assignment" name="assignment" rows="4" cols="38" required></textarea><br>
    
            <input type="checkbox" id="confirmation" name="confirmation" required>
            <label for="confirmation">I confirm the submission of this assignment.</label><br>
    
            <input type="submit" value="Submit">
        </form>    
    </section>

</body>
</html>
